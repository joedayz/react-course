<!DOCTYPE html lang="en">
<head>
          <meta charset="UTF-8">
          <title>Rendering</title>
</head>
<body>
          <div id="root"></div>
          <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
          <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
          <script crossorigin src="https://unpkg.com/@babel/standalone@7.18.10/babel.min.js"></script> 
          <script type="text/babel">
                    const someText = 'I am some interpolated text';

                    const savedClassName = 'ice-cream-decoration';

                    const paragraph = (
                              <p className={savedClassName}>{someText}</p>
                    );
                    ReactDOM.render(paragraph, document.getElementById('root'));
          </script>
</body>
</html>
